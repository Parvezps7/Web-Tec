<!DOCTYPE html>
<head>
<title>Forms</title>
<style>
body {
  font-family: Arial;
  background-color:white;
  margin: 50px;
}
h2 {
  font-family: Georgia, serif;
}
.form {
  border: 2px solid;
  padding: 20px;
  width: 350px;
  background-color:white;
  border-radius: 5px;
  position: relative;
  margin: 0 auto;
}
label {
  display: block;
  margin-bottom: 5px;
  font-family: Georgia, serif;
}
input[type=text],
input[type=email],
textarea {
  width: 100%;
  padding: 6px;
  border: 2px solid brown;
  border-radius: 3px;
  margin-bottom: 10px;
  resize: none;
}
input[type=checkbox] {
  margin-top: 8px;
  
}
button {
  background-color: rgb(45, 45, 102);
  color: white;
  border: none;
  padding: 6px 18px;
  border-radius: 3px;
  cursor: pointer;
}
.note {
  position: absolute;
  right: 10px;
  top: -12px;
  background-color:rgb(29, 29, 71);
  color: white;
  padding: 3px 8px;
  border-radius: 3px;
  font-size: 12px;
}
</style>
</head>
<body>

<h1>Contact Us</h1>
<div class="form">
  <div class="note">Remember to fill in all fields!</div>
  <form>
    <label>Name:</label>
    <input type="text" required>

    <label>Email:</label>
    <input type="email" required>

    <label>Message:</label>
    <textarea rows="3" required></textarea>

 <label><input type="checkbox"> Subscribe to newsletter</label><br><br>
 <button type="submit">Send</button>
  </form>
</div>
</body>
</html>
