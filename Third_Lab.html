<!DOCTYPE html>
<html>
<head>
<title>Forms</title>
<style>
body{
  font-family: Arial;
  background:white;
  margin:50px;
}
.form{
  border:2px solid;
  padding:20px;
  width:350px;
  background:white;
  border-radius:5px;
  margin:0 auto;
  position:relative;
}
label{
  display:block;
  margin-bottom:5px;
  font-family:Georgia,serif;
}
input[type=text], input[type=email], textarea{
  width:100%;
  padding:6px;
  border:2px solid brown;
  border-radius:3px;
  margin-bottom:10px;
}
.note{
  position:absolute;
  top:-12px;
  right:10px;
  background-color: #2d2d66;
  color:#fff;
  padding:3px 8px;
  border-radius:3px;
  font-size:12px;
}
button{
  background:#2d2d66;
  color:white;
  border:none;
  padding:6px 18px;
  border-radius:3px;
}
</style>

<script>
function checkForm(){
  var n = document.getElementById("name").value;
  var e = document.getElementById("email").value;
  var m = document.getElementById("msg").value;
  var c = document.getElementById("sub").checked;

  if(n == ""){
    alert("Please enter name");
    return false;
  }

  if(e == ""){
    alert("Email is required");
    return false;
  }

  // very simple email check (more like what a student would write)
  if(e.indexOf("@") == -1 || e.indexOf("") == -1){
    alert("Enter a valid email");
    return false;
  }

  if(m == ""){
    alert("Message cannot be empty");
    return false;
  }

  if(!c){
    alert("Please check the newsletter option");
    return false;
  }

  return true;
}
</script>
</head>

<body>
<h1>Contact Us</h1>

<div class="form">
  <div class="note">Remember to fill in all fields!</div>

  <form onsubmit="return checkForm()">
    <label>Name:</label>
    <input type="text" id="name">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Message:</label>
    <textarea rows="3" id="msg"></textarea>

    <label><input type="checkbox" id="sub"> Subscribe to newsletter</label><br><br>

    <button type="submit">Send</button>
  </form>
</div>

</body>
</html>
